<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn - MERGUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <img src="./Images/lg.png" alt="Mergui City Logo" class="w-50 mx-auto">
            <h1 class="text-2xl font-semibold text-gray-800 mt-4">Welcome Back!</h1>
        </div>

        <!--<h2 class="text-xl text-red-700 font-semibold mb-4 text-center hover:text-red-500">Sign In To Your Account</h2>-->
        <form action="signin" method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input name="email" id="email" type="email" placeholder="Enter your email" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input name="password" id="password" type="password" placeholder="Enter your password" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full py-3 bg-red-700 text-white rounded-lg hover:bg-red-500 transition duration-200">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Don't have an account? <a href="signup.html" class="text-red-700 hover:text-red-500">Create Account</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
