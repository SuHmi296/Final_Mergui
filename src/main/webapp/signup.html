<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - MERGUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 m-10">
        <div class="text-center mb-6">
            <img src="./Images/lg.png" alt="Mergui City Logo" class="w-50 mx-auto">
            <h1 class="text-2xl font-semibold text-red-700 mb-4 text-center hover:text-red-500">Welcome From MERGUI!</h1>
        </div>

        <!-- <h2 class="text-xl font-semibold text-red-700 mb-4 text-center hover:text-red-500">Sign Up For An account</h2> -->
        <form action="signup" method="POST">
            <!-- Username / Business Name -->
            <div class="mb-4">
                <label for="usernameOrBusinessName" class="block text-sm font-medium text-gray-700" id="usernameOrBusinessNameLabel">Username</label>
                <input name="usernameOrBusinessName" id="usernameOrBusinessName" type="text" placeholder="Enter your username" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input name="username" id="username" type="text" placeholder="Enter your username" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-red-700 transition duration-100">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input name="email" id="email" type="email" placeholder="Enter your email" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-red-700 transition duration-100">
            </div>
            
            <!-- Phone -->
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input name="phone" id="phone" type="tel" placeholder="Enter your Phone" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-red-700 transition duration-100">
            </div>
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input name="password" id="password" type="password" placeholder="Enter your password" required class="w-full mt-1 p-3 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Role Selection -->
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Select Role</label>
                <select name="role" id="role" class="w-full mt-1 p-3 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500" onchange="toggleActivationCode()" required>
                    <option value="customer">Customer</option>
                    <option value="coadmin">Co-admin</option>
                </select>

                <!-- Activation Code (hidden by default) -->
                <div id="activationCodeContainer" class="mt-4 hidden">
                    <label for="activationCode" class="block text-sm font-medium text-gray-700">Activation Code</label>
                    <input name="activationCode" id="activationCode" type="hidden" placeholder="Enter your activation code" class="w-full mt-1 p-3 border border-gray-300 rounded focus:ring-teal-500 focus:border-teal-500">
                    
                    <div class="max-w-sm w-full mx-auto">

   <div class="w-full flex justify-around mb-2 space-x-2 rtl:space-x-reverse">
        <div>
            <label for="code-1" class="sr-only">First code</label>
            <input type="text" maxlength="1" data-focus-input-init data-focus-input-next="code-2" id="code-1" class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 " />
        </div>
        <div>
            <label for="code-2" class="sr-only">Second code</label>
            <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-1" data-focus-input-next="code-3" id="code-2" class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 " />
        </div>
        <div>
            <label for="code-3" class="sr-only">Third code</label>
            <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-2" data-focus-input-next="code-4" id="code-3" class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 " />
        </div>
        <div>
            <label for="code-4" class="sr-only">Fourth code</label>
            <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-3" data-focus-input-next="code-5" id="code-4" class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 " />
        </div>
        <div>
            <label for="code-5" class="sr-only">Fifth code</label>
            <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-4" data-focus-input-next="code-6" id="code-5" class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 " />
        </div>
        <div>
            <label for="code-6" class="sr-only">Sixth code</label>
            <input type="text" maxlength="1" data-focus-input-init data-focus-input-prev="code-5" id="code-6" class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 "  />
        </div>
    </div>


                        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500">Please introduce the 6 digit code we sent via email.</p>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full py-3 bg-red-700 text-white rounded-lg hover:bg-red-500 transition duration-200">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account? <a href="signin.html" class="text-red-700 hover:text-red-500">Sign In to Your Account</a>
        </p>
    </div>
    
    <script>
        function updateActivationCode() {
            const codeInputs = document.querySelectorAll('#activationCodeContainer input[type="text"]');
            const activationCode = Array.from(codeInputs).map(input => input.value).join('');
            document.getElementById('activationCode').value = activationCode;
        }

        document.querySelectorAll('#activationCodeContainer input[type="text"]').forEach(input => {
            input.addEventListener('input', updateActivationCode);
        });

        function focusNextInput(currentInput, prevId, nextId) {
            if (currentInput.value.length === 1) {
                if (nextId) {
                    document.getElementById(nextId).focus();
                }
            } else if (prevId) {
                document.getElementById(prevId).focus();
            }
        }

        document.querySelectorAll('[data-focus-input-init]').forEach(function(element) {
            element.addEventListener('keyup', function() {
                const prevId = this.getAttribute('data-focus-input-prev');
                const nextId = this.getAttribute('data-focus-input-next');
                focusNextInput(this, prevId, nextId);
            });
        });

        function toggleActivationCode() {
            const roleSelect = document.getElementById('role');
            const activationCodeContainer = document.getElementById('activationCodeContainer');
            const usernameOrBusinessNameInput = document.getElementById('usernameOrBusinessName');
            const usernameOrBusinessNameLabel = document.getElementById('usernameOrBusinessNameLabel');

            if (roleSelect.value === 'coadmin') {
                activationCodeContainer.classList.remove('hidden');
                usernameOrBusinessNameInput.placeholder = 'Enter your business name';
                usernameOrBusinessNameLabel.textContent = 'Business Name';
            } else {
                activationCodeContainer.classList.add('hidden');
                usernameOrBusinessNameInput.placeholder = 'Enter your username';
                usernameOrBusinessNameLabel.textContent = 'Username';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
